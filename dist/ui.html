<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ui</title>
        <style>
            ul,
            li {
                list-style: none;
            }
        </style>
    <script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
    <body>
        <div class="wrapper">
            <main style="background-color: #e0e0e0; padding-bottom: 20rem">
                <div
                    style="
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        row-gap: 3rem;
                        padding: 5rem;
                    "
                    class="container"
                >
                    <!-- typography -->
                    <div style="text-align: center">
                        <div class="h h_h1">heading</div>
                        <div class="h h_h2">heading</div>
                        <div class="h h_h3">heading</div>
                        <div class="txt18">text</div>
                        <div class="txt14">text</div>
                        <div class="txt-uc">text</div>
                        <div class="txt-uc txt-uc_solid">text</div>
                    </div>

                    <!-- radio buttons -->
                    <div style="display: flex; flex-direction: column; align-items: center; row-gap: 3rem">
                        <label class="option option_checkbox">
                            <input type="checkbox" name="form[]" value="1" class="option__input" />
                            <span class="option__txt">checkbox</span>
                        </label>
                    </div>

                    <!-- buttons -->
                    <div style="display: flex; gap: 2rem">
                        <button type="button" class="btn">
                            <span class="btn__txt txt-uc txt-uc_solid">узнать больше</span>
                            <span class="btn__i-btn i-btn">
                                <svg class="i-btn__icon">
                                    <use href="#arr-svg"></use>
                                </svg>
                            </span>
                        </button>
                        <button type="button" class="btn btn_white">
                            <span class="btn__txt txt-uc txt-uc_solid">узнать больше</span>
                            <span class="btn__i-btn i-btn">
                                <svg class="i-btn__icon">
                                    <use href="#arr-svg"></use>
                                </svg>
                            </span>
                        </button>
                    </div>
                    <div class="slider-nav">
                        <button type="button" class="i-btn i-btn_prev">
                            <svg class="i-btn__icon">
                                <use href="#arr-svg"></use>
                            </svg>
                        </button>
                        <button type="button" class="i-btn i-btn_next">
                            <svg class="i-btn__icon">
                                <use href="#arr-svg"></use>
                            </svg>
                        </button>
                    </div>
                    <div class="slider-nav">
                        <button type="button" class="i-btn i-btn_white i-btn_prev">
                            <svg class="i-btn__icon">
                                <use href="#arr-svg"></use>
                            </svg>
                        </button>
                        <button type="button" class="i-btn i-btn_white i-btn_next">
                            <svg class="i-btn__icon">
                                <use href="#arr-svg"></use>
                            </svg>
                        </button>
                    </div>
                    <div style="display: flex; gap: 2rem">
                        <button type="button" class="i-btn i-btn_gray">
                            <svg class="i-btn__icon">
                                <use href="#arr-angle-svg"></use>
                            </svg>
                        </button>
                    </div>

                    <!-- inputs -->
                    <form
                        data-dev
                        action="#"
                        style="display: flex; flex-direction: column; align-items: center; row-gap: 5rem"
                    >
                        <div data-hint="Поле заполнено неверно" class="input">
                            <input
                                data-validate
                                data-required
                                autocomplete="off"
                                type="text"
                                name="form[]"
                                placeholder="Имя"
                                class="input__field"
                            />
                        </div>
                    </form>
                </div>
            </main>
        </div>
        <svg style="display: none">
    <symbol id="arr-svg" viewBox="0 0 23 15">
        <path d="M22.7071 8.20711C23.0976 7.81658 23.0976 7.18342 22.7071 6.79289L16.3431 0.428932C15.9526 0.0384078 15.3195 0.0384078 14.9289 0.428932C14.5384 0.819457 14.5384 1.45262 14.9289 1.84315L20.5858 7.5L14.9289 13.1569C14.5384 13.5474 14.5384 14.1805 14.9289 14.5711C15.3195 14.9616 15.9526 14.9616 16.3431 14.5711L22.7071 8.20711ZM0 8.5L22 8.5V6.5L0 6.5L0 8.5Z" fill="currentColor"></path>
    </symbol>
    <symbol id="arr-angle-svg" viewBox="0 0 18 18">
        <path d="M17.5563 1.44365C17.5563 0.891366 17.1086 0.443651 16.5563 0.443651L7.55635 0.443651C7.00406 0.443651 6.55635 0.891367 6.55635 1.44365C6.55635 1.99594 7.00406 2.44365 7.55635 2.44365L15.5563 2.44365L15.5563 10.4437C15.5563 10.9959 16.0041 11.4437 16.5563 11.4437C17.1086 11.4437 17.5563 10.9959 17.5563 10.4437L17.5563 1.44365ZM1.70711 17.7071L17.2635 2.15076L15.8492 0.736544L0.292893 16.2929L1.70711 17.7071Z" fill="currentColor"></path>
    </symbol>
</svg>
<div style="position: absolute; z-index: -1; top: 0; left: 0; opacity: 0; transform: translate(-100%, -100%)">
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1 1" fill="none" preserveAspectRatio="none">
        <clipPath id="" clipPathUnits="objectBoundingBox"></clipPath>
    </svg>
</div>

    </body>
</html>
